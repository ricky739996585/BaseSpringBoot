<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
<table border="1px solid black" style="width: 200px;height: 200px;text-align: center" cellpadding="0" cellspacing="0">
    <tr>
        <th>序号</th>
        <th>名字</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="(${user.sex==0})? '男':'女'"></td>
        <td th:text="${user.age}"></td>
    </tr>
</table>
</body>
</html>
